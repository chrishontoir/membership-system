name: MemStem CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn
    - run: NODE_ENV=test lerna run --scope authentication-api test-coverage --stream
    - run: NODE_ENV=test lerna run --scope registration-api test-coverage --stream
    - run: NODE_ENV=test lerna run --scope transaction-api test-coverage --stream
