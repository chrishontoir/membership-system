version: '2'

services:
  database:
    build:
      context: ./packages/database
      dockerfile: ./Dockerfile
    container_name: database
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      DB_NAME: "blog"
      POSTGRES_DB: blog
      PGPORT: 5432
  registration-api:
    build:
      context: .
      dockerfile: ./packages/registration-api/Dockerfile
      args:
        PORT: 3000
    command: "yarn dev:registration-api"
    ports: 
      - 3000:3000
    container_name: registration-api
    volumes:
      -  .:/opt/app/
      - /opt/app/node_modules/
    depends_on:
      - database
  authentication-api:
    build:
      context: .
      dockerfile: ./packages/authentication-api/Dockerfile
      args:
        PORT: 3001
    command: "yarn dev:authentication-api"
    ports: 
      - 3001:3001
    container_name: authentication-api
    volumes:
      -  .:/opt/app/
      - /opt/app/node_modules/
    depends_on:
      - database
  transaction-api:
    build:
      context: .
      dockerfile: ./packages/transaction-api/Dockerfile
      args:
        PORT: 3002
    command: "yarn dev:transaction-api"
    ports: 
      - 3002:3002
    container_name: transaction-api
    volumes:
      -  .:/opt/app/
      - /opt/app/node_modules/
    depends_on:
      - database
networks:
  default:
    external:
      name: membership_system